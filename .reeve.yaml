---
type: pipeline
name: Deploy Civet Documentation

when:
  workerGroup:
    include: [soldier]
  trigger:
    include: [commit, action]
  action:
    include: [civet:documentation:deploy]

steps:
  - name: Deploy
    task: "@reeve/npm-cli"
    params:
      SSH_KNOWN_HOSTS: { env: github/fingerprints }
      SSH_KEY: { env: github/civet-org/civet-org.github.io/ssh-key }
      GIT_USER_EMAIL: { env: github/civet-org/civet-org.github.io/email }
      GIT_USER_NAME: { env: github/civet-org/civet-org.github.io/name }
      GIT_REMOTE: git@github.com:civet-org/civet-org.github.io
    command: /bin/sh
    input: |
      set -e

      mkdir -m 0700 -p ~/.ssh
      echo "$SSH_KNOWN_HOSTS" >~/.ssh/known_hosts
      echo 'IdentityFile ~/.ssh/id_deploy' >~/.ssh/config
      echo "$SSH_KEY" >~/.ssh/id_deploy
      chmod 0600 ~/.ssh/known_hosts ~/.ssh/config ~/.ssh/id_deploy
      unset SSH_KNOWN_HOSTS SSH_KEY

      git config --global user.email "$GIT_USER_EMAIL"
      git config --global user.name "$GIT_USER_NAME"
      git remote add origin $GIT_REMOTE

      npm ci
      npm run deploy
